name: Linux x64

on:
  push:
    branches: [ DIRT ]
  pull_request:
    branches: [ DIRT ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: update Apt
      run: sudo apt-get update
    - name: install-dependencies
      run: sudo apt-get install libsdl2-dev libfuse2 gcc-arm-none-eabi
    - name: make
      run: ./plugins/build.sh
