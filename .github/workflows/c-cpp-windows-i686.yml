name: Windows x86

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW32
        release: true
        update: false
        path-type: strict
        install: >-
          base-devel git
          mingw-w64-i686-gcc
          mingw-w64-i686-nodejs
          mingw-w64-i686-openssl
          mingw-w64-i686-v8 
          mingw-w64-i686-icu
          mingw-w64-i686-SDL2 
          mingw-w64-i686-SDL2_image 
          mingw-w64-i686-lcms2 
          mingw-w64-i686-freetype
          mingw-w64-i686-glew

    - uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: make
      run: make -j4

    - name: Copy Dependencies
      run: |
        cp /mingw32/bin/snapshot_blob.bin ./
        rm -f ./bundledlls.js
        curl -L https://raw.githubusercontent.com/pegvin/mingw-bundledlls/master/bundledll.js --output ./bundledlls.js
        node ./bundledlls.js --copy ./dotto.exe

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dotto-development-windows-i686
        path: |
          dotto.exe
          data
          snapshot_blob.bin
          *.dll
