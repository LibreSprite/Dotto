skin     = %appdata/skins/default
skin     = %appdata/skins/futuretro
# language = pt_PT
# language = pt_BR
# language = es
# language = ru
#language = it
username = Artist

max-undo-size = 100
# icc-profile = /usr/share/color/icc/colord/SwappedRedAndGreen.icc

[window]
scale    = 1 # scale all the windows

[@mainwindow]
maximized  = no
width      = 800px
height     = 600px
background = rgba{32,32,42,255}

[@previewwindow]
x       = 200
y       = 351
enabled = yes

[mainwindow:keybindings:EQUALS:0]
name  = zoom
level = *1.2

[mainwindow:keybindings:MINUS:0]
name  = zoom
level = *0.8

[mainwindow:keybindings:LSHIFT+EQUALS:0]
name  = increasetoolsize

[mainwindow:keybindings:LSHIFT+MINUS:0]
name  = increasetoolsize
amount = -1

[mainwindow:keybindings:LCTRL+0:0]
name  = zoom
level = 100

[mainwindow:keybindings:LCTRL+n:0]
name  = newfile
interactive = true

[mainwindow:keybindings:LCTRL+s:0]
name  = savefile

[mainwindow:keybindings:LCTRL+LSHIFT+s:0]
name  = savefile
saveas = true

[mainwindow:keybindings:LCTRL+LSHIFT+LALT+s:0]
name   = savefile
saveas = true
export = true

[mainwindow:keybindings:LCTRL+o:0]
name  = openfile

[mainwindow:keybindings:LCTRL+q:0]
name  = quit

[mainwindow:keybindings:LCTRL+z:0]
name  = undo

[mainwindow:keybindings:LCTRL+LSHIFT+z:0]
name  = redo

[mainwindow:keybindings:b:0]
name = ActivateTool
tool = brush

[mainwindow:keybindings:e:0]
name = ActivateTool
tool = eraser

[mainwindow:keybindings:f:0]
name = ActivateTool
tool = bucket

[mainwindow:keybindings:SPACE:0]
name = ActivateTool
tool = hand

[mainwindow:keybindings:SPACE:release]
name = ToggleTool

[mainwindow:keybindings:TAB:0]
name = ToggleUI
id = layersidebar
hide = sidebar

[mainwindow:keybindings:LALT+f:0]
name         = ToggleUI
id           = filemenu
bringtofront = true

[mainwindow:keybindings:LSHIFT+n:0]
name = AddLayer
type = bitmap