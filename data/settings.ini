# skin     = %appdata/skins/eXPerience
skin     = %appdata/skins/default

# language = pt_PT
# language = pt_BR
# language = es
# language = ru
# language = it
# language = mt
username = Artist

max-undo-size = 100
# icc-profile = /usr/share/color/icc/colord/SwappedRedAndGreen.icc

new-image-width = 128
new-image-height = 64
new-image-palette = %appdata/palettes/default.png

mouse-wheel-invert-x = false
mouse-wheel-invert-y = false

#OpenGLMajor = 3
#OpenGLMinor = 0
#OpenGLProfile = es

[eraser]
size = 6
shape = %appdata/brushes/circle.png

[window]
scale    = 1 # scale all the windows

[ide:shortcuts]
LCTRL+c,RCTRL+c = copy
LCTRL+v,RCTRL+v = paste
LCTRL+RETURN,RCTRL+return = execute
RETURN    = insertLine
LCTRL+k,RCTRL+k = cutLine
BACKSPACE = delChar
RIGHT     = forwardChar
DOWN      = nextLine
LEFT      = backChar
UP        = prevLine

[@mainwindow]
maximized  = no
width      = 800px
height     = 600px
background = rgba{32,32,42,255}

[@previewwindow]
x       = 200
y       = 351
enabled = yes

[mainwindow:keybindings:ESCAPE:0]
name  = toggleide

[mainwindow:keybindings:EQUALS:0]
name  = zoom
level = *1.2

[mainwindow:keybindings:MINUS:0]
name  = zoom
level = *0.8

[mainwindow:keybindings:SHIFT+EQUALS:0]
name  = increasetoolsize

[mainwindow:keybindings:SHIFT+MINUS:0]
name  = increasetoolsize
amount = -1

[mainwindow:keybindings:CTRL+0:0]
name  = zoom
level = 100

[mainwindow:keybindings:CTRL+n:0]
name  = newfile
interactive = true

[mainwindow:keybindings:CTRL+s:0]
name  = savefile

[mainwindow:keybindings:CTRL+SHIFT+s:0]
name  = savefile
saveas = true

[mainwindow:keybindings:CTRL+SHIFT+ALT+s:0]
name   = savefile
saveas = true
export = true

[mainwindow:keybindings:CTRL+o:0]
name  = openfile

[mainwindow:keybindings:CTRL+w:0]
name  = closefile

[mainwindow:keybindings:CTRL+q:0]
name  = quit

[mainwindow:keybindings:CTRL+z:0]
name  = undo

[mainwindow:keybindings:CTRL+SHIFT+z:0]
name  = redo

[mainwindow:keybindings:b:0]
name = ActivateTool
tool = brush

[mainwindow:keybindings:g:0]
name = ActivateTool
tool = dropper

[mainwindow:keybindings:SHIFT+g:0]
name = ToggleGrid

[mainwindow:keybindings:e:0]
name = ActivateTool
tool = eraser

[mainwindow:keybindings:m:0]
name = ActivateTool
tool = marquee

[mainwindow:keybindings:CTRL+d:0]
name = SelectNone

[mainwindow:keybindings:CTRL+a:0]
name = SelectAll

[mainwindow:keybindings:SHIFT+c:0]
name        = ActivateFilter
filter      = canvas resize
interactive = true

[mainwindow:keybindings:f:0]
name = ActivateTool
tool = bucket

[mainwindow:keybindings:SPACE:0]
name = ActivateTool
tool = hand

[mainwindow:keybindings:SPACE:release]
name = ToggleTool

[mainwindow:keybindings:l:0]
name = ToggleUI
id = layersidebar

[mainwindow:keybindings:c:0]
name = ToggleUI
id = colorsidebar

[mainwindow:keybindings:CTRL+f:0]
name = ToggleUI
id = filtersidebar

[mainwindow:keybindings:CTRL+t:0]
name = ToggleUI
id = toolconfigmenu

[mainwindow:keybindings:ALT+f:0]
name         = ToggleUI
id           = filemenu
bringtofront = true

[mainwindow:keybindings:SHIFT+n:0]
name = AddLayer
type = bitmap

[mainwindow:keybindings:SHIFT+x:0]
name = DeleteLayer

[mainwindow:keybindings:UP:0]
name = ActivateLayer
navigate = 1

[mainwindow:keybindings:DOWN:0]
name = ActivateLayer
navigate = -1


