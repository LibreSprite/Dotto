[span]
font  = %skin/DejaVuSans.ttf
color = rgb{255,255,255}
size  = 16px

[input]
padding = 3 3 3 3
src     = %skin/input.png
slice   = 4 4

[range]
priority = 1
src     = %skin/button-down.png
slice   = 3 3
padding = 4 2 18 2
margin  = 0 0 0 0
height  = 26px

[range:@num-value]
src     = %skin/button-up.png
slice   = 3 3
height  = 100%
width   = 15px


[number]
width   = 300px
height  = 24px

[color]
width   = 300px
height  = 24px

[input:@value]
priority = 1
color    = rgb{0,0,0}
align    = 0
font-padding = 0 0 1 0

[brushrow]
height = 32px

[brushbutton]
icon-multiply = rgb{64,128,255}
width         = 32px
padding       = 5 5 5 5

[menubutton]
height = 24px

[textbutton]
up-src    = %skin/button-up.png
down-src  = %skin/button-down.png
focus-src = %skin/button-focus.png
slice     = 4 4
padding   = 2 2 2 2
margin    = 2 0 2 0

[textbutton:@labelspan]
color = rgb{0,0,0}
size = 20px
align = 0

[popup]
padding  = 0 0 0 0
absolute = true
slice    = 7 30
src      = %skin/window.png

[popup:@titlebar]
padding   = 10 3 5 3
margin    = 0 0 0 0
multiply  = rgba{0,0,0,0}
height    = 30px

[popup:@close]
width     = 20px
margin    = 0 2 0 2

[row:span]
priority = 1
color = rgb{0,0,0}

[popup:@title]
priority = 2
color = rgb{255,255,255}
margin = 0 3 0 0

[@inside]
priority = 1
margin   = 4 0 4 3
height   = 100%
flow     = column

[row]
margin = 20 4 20 8
height = 30px

[@row]
margin = 20 4 20 8

[@filemenu:menubutton:span]
color = rgb{0,0,0}

[filter:span]
text-transform = translate, capitalize

[newfilepopup]
height = 160px
width  = 300px

[metamenu]
background   = rgb{239,235,222}
extra-height = 30px

[range]
width = 400px

[range:@lbl]
color = rgb{0,0,0}

[range:@num-label]
absolute = true
y = 50%-12px
x = center
width = 100%
color    = rgb{0,0,0}


[layerlistitem]
max-height = 100px

[@layercontrols]
height = 20px
flow = row

[@layercontrols:textbutton:@labelspan]
priority = 1
color = rgb{0,0,0}
size = 12px
align = 0

[colorwheel]
margin = 5 5 5 0
height = 210px

[colorwheel:@fill]
margin = 3 3 3 3
src     = %skin/input.png
slice   = 4 4
height  = 20px

[colorpreview]
margin = 5 5 5 0
height = 30px

[rgb]
margin = 5 5 5 0
height = 120px

[hsl]
margin = 5 5 5 0
height = 95px
