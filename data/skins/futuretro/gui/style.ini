[span]
font    = %skin/Pixel-UniCode.ttf
font-padding = 1 -3 0 1
color   = rgb{255,255,255}
size    = 16px
filter  = dropshadow
offset-x = 1
offset-y = -1
shadow-color = rgba{0,0,0,128}

[input]
padding  = 3 0 3 3
multiply = rgba{255,255,255,20}
margin   = 2 2 2 2

[range]
priority = 1
multiply = rgba{30, 30, 30, 30}
padding = 0 2 16 2
margin  = 0 0 0 0
height = 24px

[range:@num-value]
src     = %skin/button-up.png
slice   = 4 4
multiply = rgba{200, 200, 200, 200}
height  = 100%
width   = 10px

[number]
width   = 300px
height  = 24px

[color]
width   = 300px
height  = 24px

[input:@value]
priority = 1
align  = 0
font-padding = 0 -3 1 0

[textbutton]
up-multiply   = rgba{255,255,255,20}
down-multiply = rgba{0,0,0,20}
hover-multiply = rgba{255,255,255,40}
focus-multiply = rgba{255,155,155,40}
padding       = 3 0 3 3
margin        = 2 2 2 2

[textbutton:@labelspan]
align = 0

[tool]
margin = 0 0 0 0

[brushrow]
height = 38px
multiply = rgba{255,255,255,64}
padding = 0 3 0 3

[brushbutton]
icon-multiply = rgb{64,128,255}
width         = 32px
padding       = 5 5 5 5

[menubutton]
height = 24px
multiply = rgba{0,0,0,0}
padding = 4 4 4 4

[@greeting]
priority = 1
font-padding = 1 0 0 1
color = rgba{255, 255, 255, 128}
align = 0

[popup]
padding  = 0 0 0 0
absolute = true
multiply = rgb{62,69,86}

[popup:@titlebar]
padding   = 10 0 2 0
margin    = 0 0 0 0
multiply  = rgb{87,109,112}
height    = 16px

[popup:@close]
width     = 12px
margin    = 0 2 0 2

[@inside]
priority = 1
margin   = 0 4 0 4
height   = 100%
flow     = column

[row]
margin = 10 0 10 4
height = 24px

[@row]
margin = 10 0 10 4

[newfilepopup]
height = 108px
width  = 300px

[metamenu]
extra-height = 12px
